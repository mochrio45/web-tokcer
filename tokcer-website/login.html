<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tocker-Website</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header-login-section">
      <nav class="nav-main-menu">
        <img
          src="img/logo-okezone.png"
          class="logo-okezone"
          alt="Logo okezone"
        />
        <img src="img/logo-tokcer.png" class="logo-tokcer" alt="Logo tokcer" />
        <button class="btn-masuk">
          <img src="img/user.png" class="user" alt="User" />
          <span>Masuk</span>
        </button>
      </nav>
    </header>

    <!-- Main Section -->
    <section class="main-section">
      <div class="wraper-main-section">
        <div class="wrap-desc">
          <h1 class="first-heading">
            Uji kesiapan kamu untuk menggapai mimpi dalam bersaing.
          </h1>
          <p class="text-desc">
            Menghadapi Tes CPNS Melalui Tryout TOKCER & Raih Hadiah Jutaan
            Rupiah!
          </p>
          <div class="wrap-mulai-share">
            <button class="btn-mulai">Mulai</button>
            <div class="wrap-share-fb-x">
              <p class="text-share">Share With</p>
              <img src="img/facebook.png" class="facebook" alt="Facebook" />
              <img src="img/x.png" class="x" alt="X" />
            </div>
          </div>
        </div>
        <div class="wrap-img">
          <img
            src="img/room-relaxing.png"
            class="room-relaxing-img"
            alt="Gambar room relaxing"
          />
          <div class="wrap-more-trophy">
            <button class="btn-more">More Info</button>
            <img src="img/trophy.png" class="trophy-img" alt="Trophy" />
          </div>
        </div>
      </div>
    </section>

    <!-- End Section -->
    <footer class="end-section">
      <img src="img/pattern-learn.png" class="pattern" />
      <div class="wraper-end-section">
        <p class="text-support">Supported by.</p>
        <div class="sponsor">
          <div class="white-box"></div>
          <div class="white-box"></div>
          <div class="white-box"></div>
          <div class="white-box"></div>
          <div class="white-box"></div>
        </div>
        <p class="text-copyrights">
          2007 - 2023 Okezone.com, All Rights Reserved
        </p>
      </div>
    </footer>
  </body>
</html>
